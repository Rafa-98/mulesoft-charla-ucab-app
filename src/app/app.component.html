<div class="text-center">
  <h3>{{topMessage}}</h3>  
  <mdb-icon fas icon="arrow-alt-circle-down"></mdb-icon>
</div>

<br/>

<div class="container">
  <div class="row">
    <div class="col-3">
      <button (click)="getJsonPlaceholderPosts()" type="button" mdbBtn color="primary" class="waves-light requestBtn" mdbWavesEffect><mdb-icon fab icon="get-pocket"></mdb-icon> GET Posts from JSON placeholder</button>
      <div *ngIf="requestInProgress" class="spinner-border" role="status">
        <span class="sr-only">Loading...</span>
      </div>
    </div>
    <div class="col-3">
      <button (click)="getGorestPosts()" type="button" mdbBtn color="secondary" class="waves-light requestBtn" mdbWavesEffect><mdb-icon fab icon="get-pocket"></mdb-icon> GET Posts from gorest.co.in/</button>
    </div>
    <div class="col-3">
      <button (click)="getPostsFromBothSites()" type="button" mdbBtn color="success" class="waves-light requestBtn" mdbWavesEffect><mdb-icon fab icon="get-pocket"></mdb-icon> GET Posts from both sites</button>
    </div>
    <div class="col-3">
      <button (click)="sendPostToJsonPlaceholder()" type="button" mdbBtn color="warning" class="waves-light requestBtn" mdbWavesEffect><mdb-icon fas icon="plus-square"></mdb-icon> send a Post to JSON placeholder</button>
    </div>
  </div>
</div>

<br/>

<div class="container" *ngIf="requestType == 'GET' && posts.length > 0">
  <div class="row">
    <div class="col-3 postCard" *ngFor="let post of posts">
      <mdb-card>
        <!--Card image-->
        <mdb-card-img src="https://thecsrjournal.in/wp-content/uploads/2018/10/speed-post.png" alt="Card image cap" class="postImg"></mdb-card-img>
        <!--Card content-->
        <mdb-card-body>
      
          <!--Title-->
          <mdb-card-title>
            <h4>{{post.title}}</h4>
          </mdb-card-title>
      
          <!--Text-->
          <mdb-card-text> {{post.body}}
          </mdb-card-text>
      
          
        </mdb-card-body>
      </mdb-card>
    </div>  

  </div>
</div>

<div class="container" *ngIf="requestType == 'POST'">
  <div class="row">
    <div class="offset-3 col-6">
      <!-- Section: form gradient -->
      <section class="form-gradient mb-5">
      
        <!--Form with header-->
        <mdb-card>
        
          <!--Header-->
          <div class="header peach-gradient">
          
            <div class="row d-flex justify-content-center">
              <h3 class="white-text mb-0 py-5 font-weight-bold">Enter data</h3>
            </div>
          
          </div>
          <!--Header-->
        
          <mdb-card-body class="mx-4">
          
            <div class="md-form">
              <mdb-icon fas icon="user" class="prefix grey-text"></mdb-icon>
              <input [(ngModel)]="post.usuario" type="number" id="form104" class="form-control" mdbInput>
              <label for="form104">userId</label>
            </div>      
          
            <div class="md-form">
              <mdb-icon fas icon="tag" class="prefix grey-text"></mdb-icon>
              <input [(ngModel)]="post.titulo" type="text" id="form106" class="form-control" mdbInput>
              <label for="form106">Title</label>
            </div>
          
            <div class="md-form">
              <mdb-icon fas icon="pencil-alt" class="prefix grey-text"></mdb-icon>
              <textarea [(ngModel)]="post.cuerpo" type="text" id="form107" class="md-textarea form-control" rows="5" mdbInput></textarea>
              <label for="form107">Body</label>
            </div>
          
          
            <!--Grid row-->
            <div class="row d-flex align-items-center mb-3 mt-4">
            
              <!--Grid column-->
              <div class="col-md-12">
                <div class="text-center">
                  <button type="button" mdbBtn color="grey" rounded="true" class="z-depth-1a" (click)="sendPost()">Send post</button>
                </div>
              </div>
              <!--Grid column-->
            
            </div>
            <!--Grid row-->
          </mdb-card-body>
        
        </mdb-card>
        <!--/Form with header-->
      
      </section>
    </div>
  </div>
</div>


<div *ngIf="showSuccessMessage" class="alert alert-success text-center" role="alert">
  Your Post have been successfully saved!
</div>
